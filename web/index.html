  <h1>2020년 정보보호과 전공동아리<br>Layer7 지원등록 페이지입니다.</h1>

  <div class="row">
    <input type="text" name="fancy-text" id="fancy-text"/>
    <label for="fancy-text">이름</label>
  </div>

  </div>

  </div>
  
  <div class="row">
    <textarea name="textarea01" id="textarea01"></textarea>
    <label for="textarea01">(*필수) Layer7에 지원한 동기를 서술해 주시기 바랍니다. (최대 2000자 입력가능)</label>
    <span id="counter01" style="float: right;">###</span>
  </div>

  <div class="row">
    <textarea name="textarea02" id="textarea02"></textarea>
    <label for="textarea02">(*필수) 해킹 분야에 대한 자신의 경험을 서술해주시기 바랍니다. (최대 2000자 입력가능)</label>
    <span id="counter02" style="float: right;">###</span>
  </div>
  
  <div class="row">
    <textarea name="textarea03" id="textarea03"></textarea>
    <label for="textarea03">(*필수) 자신의 특기를 서술해주시기 바랍니다. (최대 2000자 입력가능)</label>

  </div>

  <div class="row">
    <textarea name="textarea04" id="textarea04"></textarea>
    <label for="textarea04">(*필수) 자신의 취미를 서술해주시기 바랍니다. (최대 2000자 입력가능)</label>
    <span id="counter04" style="float: right;">###</span>
  </div>

  <div class="row">
    <textarea name="textarea05" id="textarea05"></textarea>
    <label for="textarea05">(*선택) 해킹 대회 출전 경험을 서술해주시기 바랍니다. (최대 2000자 입력가능)</label>
    <span id="counter05" style="float: right;">###</span>
  </div>
  
  <button type="submit" tabindex="0">제출하기</button>
  <br>
  <br>
  <br>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js'></script>
<script>
  $(function() {
      $('#textarea01').keyup(function (e){
          var content = $(this).val();
          $('#counter01').html(content.length + '/2000');
          if(content.length > 2000){
            alert("최대 2000자까지 입력 가능합니다.");
            $(this).val(content.substring(0, 2000));
            $('#counter01').html('2000/2000');
          }
      });
      $('#textarea01').keyup();
});
</script>
